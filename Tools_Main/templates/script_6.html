<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script {{ script_number }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .development-note {
            font-size: 2.5em;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .back-button {
            margin-top: 20px;
            display: inline-block;
            background-color: #ff6b6b;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1em;
            color: white;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: #ff4c4c;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="development-note">
        Not ready yet, in development! ðŸš§
        <br>
        <a href="javascript:history.back()" class="back-button">Go Back Now</a>
    </div>
</body>
</html>
