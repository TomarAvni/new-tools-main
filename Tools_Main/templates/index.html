<head>

    <title>Tools</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
        }
        .sidebar {

            height: 300px;
        }
        .content h1 {
            font-size: 2.5em;
            color: #555;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.2em;
            color: #666;
        }
